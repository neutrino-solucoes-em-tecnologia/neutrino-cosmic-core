<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <radialGradient id="neutrinoGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099CC;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#003366;stop-opacity:0.6" />
    </radialGradient>
    <linearGradient id="particleGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#neutrinoGlow)" stroke="#00D9FF" stroke-width="1"/>
  
  <!-- Central nucleus -->
  <circle cx="16" cy="16" r="4" fill="#FFFFFF" opacity="0.9"/>
  
  <!-- Orbital particles -->
  <circle cx="8" cy="16" r="1.5" fill="url(#particleGlow)">
    <animateTransform attributeName="transform" type="rotate" values="0 16 16;360 16 16" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="24" cy="16" r="1.5" fill="url(#particleGlow)">
    <animateTransform attributeName="transform" type="rotate" values="180 16 16;540 16 16" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="16" cy="8" r="1" fill="#00FFFF" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="90 16 16;450 16 16" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="16" cy="24" r="1" fill="#00FFFF" opacity="0.8">
    <animateTransform attributeName="transform" type="rotate" values="270 16 16;630 16 16" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Letter N -->
  <text x="16" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#003366">N</text>
</svg>