<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Simple dark background -->
  <rect width="1200" height="630" fill="#0A0A0A"/>
  
  <!-- Main logo container - centered -->
  <g transform="translate(400, 265)">
    <!-- Pipe (vertical bar) -->
    <rect x="0" y="0" width="8" height="100" rx="4" fill="#FFFFFF"/>
    
    <!-- Main neutrino text -->
    <text x="30" y="65" font-family="Arial, sans-serif" font-size="60" font-weight="900" fill="#FFFFFF" letter-spacing="-1px">neutrino</text>
    
    <!-- Subtitle -->
    <text x="30" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="#FFFFFF" letter-spacing="2px" text-transform="uppercase">tecnologia e inovação</text>
  </g>
</svg>